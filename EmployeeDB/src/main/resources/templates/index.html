<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>
	<div class="container my-2">
		<div class="row">
			<div class="col">
			    <h1 style="text-align:center; color: red;">Employee List</h1>
			    
			</div>
		
			
		</div>
		<div class="row">
			<div class="col">
			    <table border="0" align="center" class="table table-striped table-hover">
			       <tr>
			             <th>Employee First Name</th>
			             <th>Employee Last Name</th>
			             <th>Employee Email</th>
			             <th colspan="3">Edit</th>
			       </tr>
			       <tr th:each="employee : ${listEmployees}">
			           <td th:text="${employee.firstName}"></td> 
			           <td th:text="${employee.lastName}"></td>
			           <td th:text ="${employee.email}"></td>
			           <td>
			              <a th:href="@{/update/{id}(id=${employee.id})}">
			                    <button type="submit" class="btn btn-primary">Update</button> </a>
			                    
			               <a th:href="@{/delete/{id}(id=${employee.id})}">
			                    <button type="submit" class="btn btn-danger">Delete</button> </a>     

			              
			           </td>
			            
			                
			          
			           
			       </tr>
			      
			    
			    </table>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-5">
			     <a th:href="@{/newemployeeadd}"><button type=submit class="btn btn-warning" >ADD Employee</button></a>
			</div>
			
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"> </script>
</body>
</html>
